<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contacts - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
    <section class="py-5 mt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Want to add&nbsp;<span class="underline">questions</span>?</h2>
                    <p class="text-muted">Use the form below to add questions.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-11">
                    <div>
                        <form class="p-3 p-xl-4" method="post">
                            <div class="mb-3">
                                <div class="dropdown" style="text-align: center;"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="text-align: center;">Category&nbsp;</button>
                                    <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                                </div>
                            </div>
                            <div class="mb-3"><input class="shadow form-control" type="text" id="name-1" name="name" placeholder="Question"></div>
                            <div class="mb-3"><input class="shadow form-control" type="email" id="email-1" name="option1" placeholder="Option 1"></div>
                            <div class="mb-3"><input class="shadow form-control" type="email" id="email-2" name="option2" placeholder="Option 2"></div>
                            <div class="mb-3"><input class="shadow form-control" type="email" id="email-3" name="option3" placeholder="Option 3"></div>
                            <div class="mb-3"><input class="shadow form-control" type="email" id="email-4" name="option4" placeholder="Option 4"></div>
                            <div class="mb-3"><input class="shadow form-control" type="email" id="email-5" name="correctAnswer" placeholder="Correct Answer"></div>
                            <div class="mb-3"><textarea class="shadow form-control" id="message-1" name="message" rows="6" placeholder="Answer Explanation"></textarea></div>
                            <div><button class="btn btn-primary shadow d-block w-100" type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/startup-modern.js"></script>
</body>

</html>
